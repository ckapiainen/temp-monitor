[package]
name = "temp-monitor"
version = "0.0.1"
edition = "2021"

[dependencies]
iced = { git = "https://github.com/iced-rs/iced"}
tray-icon = "0.14.3"
image = { version = "0.25", features = ["jpeg", "png"] }
sysinfo = "0.37.2"
csv = "1.4.0"
env_logger = "0.11.8"
wmi = "0.17.3"
windows = { version = "0.52.0", features = [
    "Win32_Foundation",
    "Win32_UI_WindowsAndMessaging",
] }

